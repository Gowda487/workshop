<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload Page</title>
    <link rel="stylesheet" href="home.css">
   
</head>
<body>
   
    
    <h2>Registration Form</h2>

    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="" disabled selected>Select your class</option>
                <option value="1">BCA</option>
                <option value="2">BCOM</option>
                <option value="3">BCOM(A&F)</option>
                <option value="4">BCOM(LCSM)</option>
                <option value="4">BBA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <select id="text" id="year" name="year" required>
            <option value="" disabled selected>Select your Year</option>
                <option value="1">I</option>
                <option value="2">II</option>
                <option value="3">III</option>
            </select>
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="" disabled selected>Select your section</option>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
                <option value="C">Section D</option>
                <option value="C">Section E</option>
                <option value="C">Section F</option>
                <option value="C">Section G</option>
                <option value="C">Section H</option>
                <option value="C">Section I</option>
                
            </select>
        </div>
        <form action="#" method="post">
        <div class="form-group">
            <label for="name">Select Your Festival:</label>
            <select id="text" id="name" name="name" required>
                <option value="" disabled selected>Select Your Festival</option>
                <option value="A">Ayudha Puja</option>
                <option value="B">Buddha Purnima</option>
                <option value="C">Bihu</option>
                <option value="C">Christmas</option>
                <option value="C">Durga Puja</option>
                <option value="C">Diwali</option>
                <option value="C">Eid al-Adha</option>
                <option value="C">Vaikuntha Ekadashi</option>
                <option value="C">Easter Sunday</option>
                <option value="A">Ganesh Chaturthi</option>
                <option value="B">Gudi Padwa</option>
                <option value="C">Guru Purnima</option>
                <option value="C">Guru Nanak Jayanti</option>
                <option value="C"> Hanuman Jayanti</option>
                <option value="C">Janamashtami</option>
                <option value="C">Lorhi</option>
                <option value="C">Lakshmi puja</option>
                <option value="C">Makar Sankranti</option>
                <option value="C">Muharram</option>
                <option value="C">Mahashivratri</option>
                <option value="C">Naga Panchami</option>
                <option value="A">Navaratri</option>
                <option value="B">Onam</option>
                <option value="C">Pongal</option>
                <option value="C">Radha Ashtami</option>
                <option value="C">Ram Navami</option>
                <option value="C">Ratha Saptami</option>
                <option value="C">Ramazon</option>
                <option value="C">Tulsi Pujan diwas</option>
                <option value="C">Ugadi</option>
                <option value="C">Vishu Festival</option>
            </select>
        </div>
    
    <button type="submit">Submit</button>
</form>
    <script src="home.js"></script>
    <script src="login.js"></script>
</body>

</html>
